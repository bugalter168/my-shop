<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <span class="logo">Proger Shop</span>
        <input type="search" placeholder="Поиск по сайту">
    </header>
    <nav>
        <span class="all">Всё</span>
        <span class="t-shirt">Футболки</span>
        <span class="sweaters">Худи</span>
        <span class="cups">Кружки</span>
        <span class="bags">Сумки</span>
    </nav>

    <main class="items">

    </main>

    <aside class="shop-cart-block">
        <h4>Корзина (<span id="count-items">0</span>) <i class="fas fa-shopping-cart"></i></h4>
        <div class="titles">
            <span>Товар</span>
            <span>Цена</span>
            <span>Количество</span>
        </div>

        <div id="shop-cart"></div>

        <button class="go-shop" onclick="makeOrder()">Купить за <b>0.00$</b></button>
    </aside>

    <button class="shop-cart-button" onclick="showCart()"><i class="fas fa-shopping-cart"></i></button>

    <footer>Все права защищены &copy;</footer>

    <script src="js/index.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
